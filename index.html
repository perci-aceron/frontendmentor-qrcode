<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main>
  <section class="section">
    <div class="qr-card">
    <div class="qr-image">
      <img src="./images/image-qr-code.png" alt="qr code"/>
    </div>
    <div class="sub-container">
  <h1 class="sub-header">Improve your front-end skills by building projects</h1>
  <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
</div>
</section>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/perci-aceron" target="_blank" rel="noopener noreferrer">Perci Aceron</a>.
  </div>
</footer>
</body>
</html>
